{% extends 'base.html' %}
{% load static from staticfiles %}
{% block title %} <title>Ingreso de Clientes al Gimnasio</title>{% endblock%}
{%block contenido%}

		<div class="hero-unit">
				<h2><strong>Ingreso de Clientes al Gimnasio</strong></h2>
		</div>
		<div class="lead-container">
			<div class="container">
				<form action="" method="post">
				    {% csrf_token %}
				    {{ form.as_p }}
				    <input type="submit" value="Ingresar" />
				</form>
				<p><strong>{{estado}}</strong></p>
			</div>
		</div>
	</section>
{%endblock%}
